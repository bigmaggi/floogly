<!DOCTYPE html>
<html>
<head>
    <title>Elasticsearch Search</title>
</head>
<style>
    body {
        background-color: #282c34;
        color: #abb2bf;
        padding-top: 60px; /* Adjust as needed */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    form {
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: #282c34;
        padding: 10px 0;
        margin-bottom: 2rem;
        z-index: 1000;
    }
    input[type="text"] {
        padding: 0.5rem;
        margin-right: 0.5rem;
        border: none;
        border-radius: 0.25rem;
    }
    input[type="submit"] {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #61afef;
        color: #282c34;
        cursor: pointer;
    }
    .result-item {
        margin-bottom: 10px;
        list-style: none;  /* This line removes the bullet points */
    }
    .result-title {
        font-weight: bold;
        color: #b39eb5;  /* Change this line to pastel purple */
        text-decoration: none;
    }
    .result-summary {
        margin-top: 5px;
        color: #abb2bf;
    }
    .result-url {
        font-weight: bold;
        color: #b39eb5;  /* Change this line to pastel purple */
        text-decoration: none;
    }
</style>

<body>
    <h1>Search App</h1>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Enter your query">
        <button type="submit">Search</button>
    </form>

{% if total_results %}
    <p>Total results: {{ total_results }}</p>

    {% if search_results %}
    <h2>Search Results</h2>
    <ul>
    {% for result in search_results %}
        <li class="result-item">
            <h3 class="result-title">{{ result.title }}</h3>  <!-- Display the title here -->
            <a href="{{ result.url }}" target="_blank" class="result-url">{{ result.url }}</a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
{% endif %}


</body>
</html>
